<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Previous Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let prev of loadPreviousOrders()">
      <ion-grid>
        <ion-row>
          {{ prev.orderDate }}
        </ion-row>
        <ion-row>
          {{ prev.totalOrderPrice }}
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
