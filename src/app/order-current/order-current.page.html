<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Current Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6">
        <ion-list>
          <ion-item *ngFor="let pizza of getPizzaList()">
            <ion-grid>
              <ion-row>
                <ion-col size-sm="4">
                  Topping: {{ pizza.pizzaTopping }}
                </ion-col>
                <ion-col size-sm="3"></ion-col>
                <ion-col size-sm="4" class="ion-text-right">
                  $ {{ getPizzaPrice(pizza).toFixed(2) }}
                </ion-col>
                <ion-fab horizontal="end">
                  <ion-fab-button color="danger" (click) = "removePizza(pizza)">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-fab-button>
                </ion-fab>
              </ion-row>
              <ion-row>
                <ion-col size-sm="4">
                  Size: {{ pizza.pizzaSize }}
                </ion-col>
                <ion-col size-sm="3"></ion-col>
                <ion-col size-sm="4" class="ion-text-right">
                  Quantity: {{ pizza.quantity }}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3"></ion-col>
      <ion-col>
        <ion-button (click) ="processOrder()">Process Order</ion-button>
      </ion-col>
      <ion-col size-sm="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
